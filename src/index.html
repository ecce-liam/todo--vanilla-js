<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Todo App (Vanilla JS)</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col 12">
            <form class="todo-form" id="todo-form" novalidate>
              <button type="button" class="btn btn-primary todo-form__toggler" data-target=".todo-form__container">Add todo +</button>

              <div class="todo-form__container">
                <div class="form-group">
                  <label for="todoDescription">Todo description</label>
                  <textarea class="form-control" id="todoDescription" rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label for="todoIsComplete">Is this todo complete?</label>
                  <select class="form-control" id="todoIsComplete">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
            </form>
            
            <div class="todo-list" id="todo-list">
              <!--<div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active">
                  Cras justo odio
                </button>
                <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
                <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
              </div>-->
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
