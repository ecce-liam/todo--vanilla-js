<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Todo App (Vanilla JS)</title>
  </head>
  <body class="d-flex h-100">
    <main class="d-flex h-100 p-3 mx-auto flex-column">
      <div class="container">
        <div class="row">
          <div class="col 12">
            <form class="todo-form position-relative" id="todo-form" novalidate>
              <button
                type="button"
                class="btn btn-primary position-relative todo-form__toggler"
                data-target=".todo-form__container"
              >
                Add todo +
              </button>

              <div class="position-relative todo-form__container collapse">
                <div class="form-group">
                  <label for="todo-form__description">Todo description</label>
                  <textarea class="form-control" id="todo-form__description" rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label for="todo-form__is-complete">Is this todo complete?</label>
                  <select class="form-control" id="todo-form__is-complete">
                    <option value="true">true</option>
                    <option value="false">false</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="todo-form__user-id">User</label>
                  <select class="form-control" id="todo-form__user-id"></select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>

            <div class="todo-list" id="todo-list"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
